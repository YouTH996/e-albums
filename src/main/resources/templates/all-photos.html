<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Photo Graphy</title>

        <!-- Bootstrap core CSS -->

        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link href="dist/css/jasny-bootstrap.min.css" rel="stylesheet">
        <link href="css/Raleway.css" rel='stylesheet' type='text/css'>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="css/navmenu-reveal.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/full-slider.css" rel="stylesheet">
        <link href="css/Icomoon/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/animated-masonry-gallery.css" rel="stylesheet" type="text/css"/>
        <link href="css/lightbox.css" rel="stylesheet" type="text/css"/>


        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="bar">
            <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-recalc="false"
                    data-target=".navmenu"
                    data-canvas=".canvas">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navmenu navmenu-default navmenu-fixed-left">
            <ul class="nav navmenu-nav">
                <li><a href="toIndex">主页</a></li>
                <li><a href="toAllPhotos">所有照片</a></li>
                <li><a href="toPhotosEffects">照片特效</a></li>
                <li><a href="toUpload">上传照片</a></li>
            </ul>
            <a class="navmenu-brand" href="#"><img src="img/logo.png" width="160"></a>
            <div class="social">
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-pinterest-p"></i></a>
                <a href="#"><i class="fa fa-google-plus"></i></a>
                <a href="#"><i class="fa fa-skype"></i></a>
            </div>
        </div>

        <div class="canvas gallery"><br>
            <h1 class="blog-post-title text-center">All Photos</h1>
            <span class="title-divider"></span>

            <div id="container" class="container">
                <div id="gallery">
                    <div id="gallery-header">
                        <div id="gallery-header-center">
                            <div id="gallery-header-center-left">
                                <!-- <div id="gallery-header-center-left-icon">
                                </div> -->
                                <div id="gallery-header-center-left-title">All Galleries</div>
                            </div>
                            <div id="gallery-header-center-right">
                                <div class="gallery-header-center-right-links gallery-header-center-right-links-current"
                                     data-filter="*">All
                                </div>
                                <div class="gallery-header-center-right-links" data-filter=".people">People</div>
                                <div class="gallery-header-center-right-links" data-filter=".landscape">Landscape</div>
                                <div class="gallery-header-center-right-links" data-filter=".buildings">Buildings</div>
                                <div class="gallery-header-center-right-links" data-filter=".food">Food</div>
                            </div>
                        </div>
                    </div>
                    <div id="gallery-content">
                        <div id="gallery-content-center" class="row gallery-content-center-full">
                            <tr th:each="pepPhoto:${session.pepPhotos}">
                                <a class="col-md-4  people" th:href="${pepPhoto.photoUrl}"
                                   data-lightbox="studio1">
                                    <img th:src="${pepPhoto.photoUrl}" class="img-responsive"></a>
                            </tr>

                            <tr th:each="scePhoto:${session.scePhotos}">
                                <a class="col-md-4 landscape" th:href="${scePhoto.photoUrl}"
                                   data-lightbox="studio1"><img
                                        th:src="${scePhoto.photoUrl}" class="img-responsive"></a>
                            </tr>
                            <tr th:each="buiPhoto:${session.buiPhotos}">
                                <a class="col-md-4 buildings" th:href="${buiPhoto.photoUrl}"
                                   data-lightbox="studio1"><img
                                        th:src="${buiPhoto.photoUrl}" class="img-responsive"></a>
                            </tr>
                            <tr th:each="foodPhoto:${session.foodPhotos}">
                                <a class="col-md-4 food" th:href="${foodPhoto.photoUrl}"
                                   data-lightbox="studio1"><img
                                        th:src="${foodPhoto.photoUrl}" class="img-responsive"></a>
                            </tr>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.4.min.js"></script>
        <script src="/js/bootstrap.min1.js">
        </script>
        <script type="text/javascript" src="js/isotope.js"></script>
        <script src="dist/js/jasny-bootstrap.min.js"></script>
        <script src="js/lightbox.js"></script>
        <script type="text/javascript" src="js/animated-masonry-gallery.js"></script>
    </body>
</html>
